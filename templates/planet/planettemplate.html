{% for planet in planets %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <img id="initial-texture" src="{{ MEDIA_URL }}{{ planet.texture }}" heigth='68' width='68'/>
            </div>
            <div class="col-3">
                Name : {{planet.name}}
            </div>
            <div class="col-3">
                Solar System : {{planet.solarSystem}}
            </div>
            <div class="col-3">
                Score : {{planet.score}}
            </div>
        </div>
    </div>
</div>
{% endfor %}
