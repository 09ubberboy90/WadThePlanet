<div class="tab-pane fade show active" id="planets" role="tabpanel" aria-labelledby="planets">
<div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    Preview
                </div>
                <div class="col-3">
                    Planet name
                </div>
                <div class="col-3">
                    {% if page == 'leaderboard' %}
                    Solar System
                    {% else %}
                    Owner
                    {% endif %}
                </div>
                <div class="col-3">
                    Score
                </div>
            </div>
        </div>
    </div>
    <br>
{% for planet in planets %}
 
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <img id="initial-texture" src="{{ MEDIA_URL }}{{ planet.texture }}" heigth='68' width='68'/>
            </div>
            <div class="col-3">
                <a href="{% url 'view_planet' planet.solarSystem.user.username planet.solarSystem.name planet.name %}">{{ planet.name }}</a>
            </div>
            <div class="col-3">
                {% if page == 'leaderboard' %}
                <a href="{% url 'view_system' planet.solarSystem.user.username planet.solarSystem.name %}">{{ planet.solarSystem.name }}</a>
                {% else %}
                <a href="{% url 'view_user' planet.solarSystem.user.username %}">{{ planet.solarSystem.user.username }}</a>
                {% endif %}
            </div>
            <div class="col-3">
                {{planet.score}}
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
