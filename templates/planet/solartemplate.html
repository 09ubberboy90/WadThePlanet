{% for system in solars %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <i class="fas fa-sun text-dark"></i>
            </div>
            <div class="col-3">
                {{system.name}}
            </div>
            {% if page == 'leaderboard' %}
            <div class="col-3">
                User : {{system.user}}
            </div>
            {% elif user.is_authenticated%}
            {% if user.username == username %}
            <div class="col-3">
                Visibility : {{system.visibility}}
            </div>
            {% endif %}
            {% endif %}
            <div class="col-3">
                Score : {{system.score}}
            </div>
        </div>
    </div>
</div>
{% endfor %}
