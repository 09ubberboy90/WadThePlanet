{% for system in solar %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <i class="fas fa-sun text-dark"></i>
            </div>
            <div class="col-3">
                {{system.name}}
            </div>
            <div class="col-3">
                Score : {{system.score}}
            </div>
        </div>
    </div>
</div>
{% endfor %}
